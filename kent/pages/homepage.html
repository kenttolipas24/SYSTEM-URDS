<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URDS Research Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/homepage.css">
</head>
<body>


    <!-- Card Container -->
    <div class="card">
      <!-- Welcome Section -->
      <div class="welcome-section">
        <h2 class="welcome-title">Welcome</h2>
        <p class="welcome-text" id="welcomeText">Sign in to access your account</p>
      </div>

      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-button tab-active" data-tab="login" onclick="switchTab(event, 'login')">
          Login
        </button>
        <button class="tab-button" data-tab="register" onclick="switchTab('register')">
          Register
        </button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Login Tab -->
        <div class="tab-pane active" id="login-tab">
          <form id="loginForm" class="form" onsubmit="login(event)">
            <!-- Email Field -->
            <div class="form-group">
              <label for="login-email" class="form-label">Email</label>
              <input
                id="login-email"
                type="email"
                name="email"
                placeholder="your.email@example.com"
                class="form-input"
                required
              >
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="login-password" class="form-label">Password</label>
              <input
                id="login-password"
                type="password"
                name="password"
                placeholder="Enter your password"
                class="form-input"
                required
              >
            </div>

            <!-- Role Select -->
            <div class="form-group">
              <label for="login-role" class="form-label">Select Your Role</label>
              <select id="login-role" name="role" class="form-select" required>
                <option value="">-- Choose your role --</option>
                <option value="URDS Director">URDS Director</option>
                <option value="URDS Staff">URDS Staff</option>
                <option value="Cluster Coordinator">Cluster Coordinator</option>
                <option value="College Dean">College Dean</option>
                <option value="Research Coordinator">Research Coordinator</option>
                <option value="Faculty Researcher">Faculty Researcher</option>
                <option value="Senior Faculty">Senior Faculty</option>
                <option value="TWG Evaluator">TWG Evaluator</option>
              </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
        </div>

        <!-- Register Tab -->
        <div class="tab-pane" id="register-tab">
          <form id="registerForm" class="form" onsubmit="handleRegister(event)">
            <!-- Name Fields -->
            <div class="form-row">
              <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  id="firstName"
                  type="text"
                  name="firstName"
                  placeholder="Juan"
                  class="form-input"
                  required
                >
              </div>
              <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  id="lastName"
                  type="text"
                  name="lastName"
                  placeholder="Dela Cruz"
                  class="form-input"
                  required
                >
              </div>
            </div>

            <!-- Middle Name & Suffix -->
            <div class="form-row">
              <div class="form-group">
                <label for="middleName" class="form-label">Middle Name <span class="optional">(Optional)</span></label>
                <input
                  id="middleName"
                  type="text"
                  name="middleName"
                  placeholder="Santos"
                  class="form-input"
                >
              </div>
              <div class="form-group">
                <label for="suffix" class="form-label">Suffix <span class="optional">(Optional)</span></label>
                <input
                  id="suffix"
                  type="text"
                  name="suffix"
                  placeholder="Jr., Sr., III"
                  class="form-input"
                >
              </div>
            </div>

            <!-- Age & Contact -->
            <div class="form-row">
              <div class="form-group">
                <label for="age" class="form-label">Age <span class="optional">(Optional)</span></label>
                <input
                  id="age"
                  type="number"
                  name="age"
                  placeholder="30"
                  class="form-input"
                >
              </div>
              <div class="form-group">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input
                  id="contactNumber"
                  type="tel"
                  name="contactNumber"
                  placeholder="09171234567"
                  class="form-input"
                  required
                >
              </div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="your.email@university.edu"
                class="form-input"
                required
              >
            </div>

            <!-- Department Field -->
            <div class="form-group">
              <label for="department" class="form-label">Department</label>
              <input
                id="department"
                type="text"
                name="department"
                placeholder="Computer Science"
                class="form-input"
                required
              >
            </div>

            <!-- Courses Field -->
            <div class="form-group">
              <label for="courses" class="form-label">Courses <span class="optional">(Optional)</span></label>
              <input
                id="courses"
                type="text"
                name="courses"
                placeholder="CS101, CS102"
                class="form-input"
              >
            </div>

            <!-- Role Select -->
            <div class="form-group">
              <label for="register-role" class="form-label">Role</label>
              <select id="register-role" name="role" class="form-select" required>
                <option value="">-- Choose your role --</option>
                <option value="URDS Director">URDS Director</option>
                <option value="URDS Staff">URDS Staff</option>
                <option value="Cluster Coordinator">Cluster Coordinator</option>
                <option value="College Dean">College Dean</option>
                <option value="Research Coordinator">Research Coordinator</option>
                <option value="Faculty Researcher">Faculty Researcher</option>
                <option value="Senior Faculty">Senior Faculty</option>
                <option value="TWG Evaluator">TWG Evaluator</option>
              </select>
            </div>

            <!-- Password Fields -->
            <div class="form-row">
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Min. 6 characters"
                  class="form-input"
                  minlength="6"
                  required
                >
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  id="confirmPassword"
                  type="password"
                  name="confirmPassword"
                  placeholder="Re-enter password"
                  class="form-input"
                  minlength="6"
                  required
                >
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script src="../js/utils.js"></script>
    <script src="../js/homepage.js"></script>
</body>
</html>
