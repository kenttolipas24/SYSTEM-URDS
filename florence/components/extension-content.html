<!-- Extension Request Content -->
<div class="dashboard-content extension-page">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-headings">
            <h1 class="portal-title">Extension Requests</h1>
            <p class="portal-subtitle">Request time extensions for research projects that cannot be completed within the initial timeframe.</p>
        </div>
        <div class="page-actions">
            <button class="btn-primary btn-icon" id="btn-new-extension">
                <i class="fas fa-plus"></i>
                <span>New Request</span>
            </button>
        </div>
    </div>

    <!-- Extension Requests List -->
    <div class="extension-requests-list" id="extension-container">
        <!-- Extension requests will be loaded dynamically -->
    </div>
</div>

<!-- Extension Request Card Template -->
<template id="extension-card-template">
    <div class="extension-card">
        <div class="extension-header">
            <div class="extension-info">
                <h3 class="extension-proposal-title"></h3>
                <div class="extension-meta">
                    <span>Original Deadline: <strong class="original-deadline"></strong></span>
                    <span>Requested Deadline: <strong class="requested-deadline"></strong></span>
                </div>
            </div>
            <div class="extension-status-badge"></div>
        </div>
        <div class="extension-body">
            <div class="justification-section">
                <h4>Justification:</h4>
                <p class="justification-text"></p>
            </div>
        </div>
        <div class="extension-footer">
            <span class="extension-date">Submitted: <span class="date-value"></span></span>
            <div class="extension-actions">
                <button class="btn-secondary btn-icon view-extension-btn">
                    <i class="fas fa-eye"></i>
                    <span>View Details</span>
                </button>
            </div>
        </div>
    </div>
</template>

<!-- New Extension Request Modal -->
<div id="new-extension-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Request Extension</h2>
            <span class="modal-close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="extension-request-form">
                <div class="form-group">
                    <label class="form-label">Select Project <span class="required">*</span></label>
                    <div class="select-wrapper">
                        <select id="extension-proposal-select" class="form-control" required>
                            <option value="">Select research project</option>
                        </select>
                        <i class="fas fa-chevron-down select-arrow"></i>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Current Deadline</label>
                        <input type="date" id="current-deadline" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Requested New Deadline <span class="required">*</span></label>
                        <input type="date" id="new-deadline" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Justification <span class="required">*</span></label>
                    <textarea id="extension-justification" class="form-control textarea-control" rows="5" placeholder="Explain why an extension is needed. Include details about delays, challenges, or circumstances that require additional time." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Supporting Documents</label>
                    <input type="file" class="form-control" accept=".pdf,.doc,.docx">
                    <div class="form-help">Upload any supporting documents (e.g., delay reports, incident reports)</div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Submit Request</button>
                    <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
