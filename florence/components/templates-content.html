<!-- Templates Content -->
<div class="dashboard-content templates-page">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-headings">
            <h1 class="portal-title">Download Templates</h1>
            <p class="portal-subtitle">Access official forms and templates for research activities.</p>
        </div>
    </div>

    <!-- Templates Grid -->
    <div class="templates-grid" id="templates-container">
        <!-- Templates will be loaded dynamically -->
    </div>
</div>

<!-- Template Card Template -->
<template id="template-card-template">
    <div class="template-card">
        <div class="template-icon">
            <i class="fas fa-file-word"></i>
        </div>
        <div class="template-info">
            <h3 class="template-name"></h3>
            <p class="template-description"></p>
            <div class="template-meta">
                <span class="template-category"></span>
                <span class="template-date">Updated: <span class="date-value"></span></span>
            </div>
        </div>
        <div class="template-actions">
            <button class="btn-primary btn-icon download-template-btn">
                <i class="fas fa-download"></i>
                <span>Download</span>
            </button>
        </div>
    </div>
</template>
