<div id="approveModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Endorse Proposal</h2>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to endorse this proposal?</p>
            <p><strong id="modalProposalTitle"></strong></p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" onclick="closeApproveModal()">Cancel</button>
            <button class="btn btn-success" onclick="approveProposal()">Endorse</button>
        </div>
    </div>
</div>
