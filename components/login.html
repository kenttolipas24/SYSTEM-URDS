<div class="right-section">
    <div class="auth-card">
        <!-- Sign In Form -->
        <div id="signInForm" class="form-transition">
            <div class="card-header">ACCESS PORTAL</div>
            <h2 class="card-title">Sign In</h2>
                    
            <form onsubmit="return handleSignIn(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                       
                <div class="form-group">
                    <label>Select Your Role</label>
                    <select required>
                        <option value="">-- Choose a Role --</option>
                        <option value="dean">Dean</option>
                        <option value="faculty">Faculty Researcher</option>
                        <option value="researcher">Researcher Evaluator</option>
                        <option value="director">URDS Director</option>
                        <option value="coordinator">Research Coordinator</option>
                        <option value="staff">URDS Staff</option>
                        <option value="cluster">Cluster Coordinator</option>
                    </select>
                </div>


                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                  
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
                    
            <div class="form-footer">
                Don't have an account? <a onclick="showSignUp()">Sign Up</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="hidden">
            <div class="card-header">JOIN URDS</div>
            <h2 class="card-title">Create Account</h2>
                    
            <form onsubmit="return handleSignUp(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                </div>
                        
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                        
                <div class="form-group">
                    <label>Institution/Department</label>
                    <input type="text" placeholder="Enter your institution" required>
                </div>
                        
                <div class="form-group">
                    <label>Select Your Role</label>
                    <select required>
                        <option value="">-- Choose a Role --</option>
                        <option value="dean">Dean</option>
                        <option value="faculty">Faculty Researcher</option>
                        <option value="researcher">Researcher Evaluator</option>
                        <option value="director">URDS Director</option>
                        <option value="coordinator">Research Coordinator</option>
                        <option value="staff">URDS Staff</option>
                        <option value="cluster">Cluster Coordinator</option>
                    </select>
                </div>
                        
                <div class="form-row">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Create a password" required minlength="8">
                        <div class="password-hint">At least 8 characters with uppercase, lowercase, and numbers</div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm your password" required minlength="8">
                    </div>
                </div>
                        
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                        
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
                    
            <div class="form-footer">
                Already have an account? <a onclick="showSignIn()">Sign In</a>
            </div>
        </div>
    </div>
</div>
