<div class="researchers-container">
    <h1 class="portal-title">Faculty Researchers</h1>
    <p class="portal-subtitle">Directory of research faculty and their profiles.</p>

    <div class="researchers-header-bar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="researchers-search-input" placeholder="Search by name, department, or expertise..." onkeyup="filterResearchers()">
        </div>
        <button class="add-faculty-btn" onclick="openAddFacultyModal()">
            <i class="fas fa-plus"></i> Add Faculty
        </button>
    </div>

    <div class="faculty-grid" id="faculty-researchers-grid">
        </div>
</div>
