<div class="incoming-proposals-container">
    <h1 class="portal-title">Research Proposals</h1>
    <p class="portal-subtitle">View and manage research submissions.</p>

    <div class="proposals-header-bar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="proposals-search-input" placeholder="Search proposals..." onkeyup="filterProposals()">
        </div>
        <div class="header-actions">
            <button class="filter-btn">
                <i class="fas fa-filter"></i> Filter
            </button>
            <button class="export-btn">
                <i class="fas fa-file-export"></i> Export
            </button>
        </div>
    </div>

    <div class="proposals-table" id="incoming-proposals-list">
        <div class="table-header">
            <div>Proposal Details</div>
            <div>Researcher</div>
            <div>Submission Date</div>
            <div>Budget</div>
            <div>Status</div>
            <div>Actions</div>
        </div>
        
        </div>
</div>
