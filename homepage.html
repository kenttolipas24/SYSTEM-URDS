<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Research and Development System</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/pictures/UEP_logo-transparent.png">

    <!-- Styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="watermark">
            <img src="assets/pictures/UEP_logo-transparent.png" alt="UEP Logo">
        </div>

        <div class="left-section">
            <h1 class="title">UNIVERSITY RESEARCH AND DEVELOPMENT SYSTEM</h1>

            <div class="features">
                <div class="feature-item">
                    <div class="check-icon">✓</div>
                    <div class="feature-content">
                        <h3>Easy Registration</h3>
                        <p>Quick and simple account creation process</p>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="check-icon">✓</div>
                    <div class="feature-content">
                        <h3>Secure Access</h3>
                        <p>Your data is protected with industry standards</p>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="check-icon">✓</div>
                    <div class="feature-content">
                        <h3>Multiple Roles</h3>
                        <p>Choose from different user roles and responsibilities</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div id="access_portal-placeholder"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/navbar.js"></script>
    <script src="js/homepage.js"></script>
