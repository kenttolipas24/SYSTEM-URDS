<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URDS Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Global Layout -->
    <link rel="stylesheet" href="../bomel/css/main.css">
</head>

<body>

    <div class="container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/pictures/UEP_logo-transparent.png" alt="UEP">
                <div>
                    <h3>URDS Portal</h3>
                    <p>Admin / Coordinator</p>
                </div>
            </div>
            <link rel="stylesheet" href="../css/dark-mode.css">


            <nav class="nav">
                <div class="nav-item active" onclick="loadPage('dashboard', this)">
                    <i class="fas fa-home"></i> Dashboard
                </div>
                <div class="nav-item" onclick="loadPage('projects', this)">
                    <i class="fas fa-file-alt"></i> Research Projects
                </div>
                <div class="nav-item" onclick="loadPage('users', this)">
                    <i class="fas fa-users-cog"></i> Users & Roles
                </div>
                <div class="nav-item" onclick="loadPage('reports', this)">
                    <i class="fas fa-chart-line"></i> Reports & Analytics
                </div>
                <div class="nav-item" onclick="loadPage('settings', this)">
                    <i class="fas fa-cogs"></i> System Settings
                </div>
            </nav>

            <div class="logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </div>
        </aside>
 



        
        <!-- MAIN CONTENT -->
        <main class="main-content">

            <header class="header">
                <div>
                    <h1 id="pageTitle">Dashboard</h1>
                    <p class="page-subtitle">
                        Central control panel for URDS research management.
                    </p>
                </div>

                <div class="user-info">
                    <div>
                        <h4 id="admin-display-name">URDS Admin</h4>
                        <p id="admin-display-role">Coordinator</p>
                    </div>
                    <div class="user-avatar" id="admin-avatar">UA</div>
                </div>
            </header>

            <!-- PAGE CSS -->
            <link id="page-style" rel="stylesheet">

            <!-- PAGE CONTENT -->
            <section id="page-content"></section>

        </main>
    </div>

    <script src="../bomel/js/app.js"></script>
</body>

</html>
